    <meta charset="utf-8">
    <title>Issuer</title>
</head>
<body>

    <h1>Issuer</h1>
    <div id="results">
        Issuing credential...
    </div>
    <br/>

    <!-- <iframe src="http://127.0.0.1:3500/user.html" id="credIframe" hidden="true"></iframe> -->

    <!-- <script src="http://127.0.0.1:3500/cred.js"></script> -->
    <script src="http://127.0.0.1:3500/helper.js"></script>
    <script>
        // Listen to message from child window
        bindEvent(window, 'message', issuerMessageHandler);

        // Wait for page to load completely, then send issue message to iframe
        bindEvent(window, 'load', () => {
            getReq("/publicKey", (responseObj) => {
                sendMessage("startissue;" + responseObj.response);
            })
        })
    </script>
</body>
</html>
